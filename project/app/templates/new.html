<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>과제</title>
    <style>
        a, a:link, a:hover, a:visited{
            text-decoration: none;
            color: black;
        }
        .footer{
            position:fixed;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col text-center mt-3 mb-3 font-weight-bold h3" >
                <a href="/">Blog</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <form action="/new" method="GET">
           <div class="row">
            <select class="form-control form-control-sm col-2" name='category'>
                <option value="1">Django</option>
                <option value="2">Python</option>
                <option value="3">html/css</option>
                <option value="4">Js/Jquery</option>
            </select>
           </div>
           <div class="row mt-3 border-bottom">
            
                <input type="text"  class="conatiner-fluid border-0 w-100 h3 mb-3 mt-3 " id="staticEmail" name='title'>
              
           </div>
           
           <div class="row mt-3">
            <textarea name="text" id="" cols="300" rows="30" class="conatiner-fluid border-0" ></textarea>
           </div>
           
    </div>
    <div class="container-fluid footer bg-light d-flex justify-content-center" >
        <input type="submit" class="btn btn-dark rounded-pill pr-4 pl-4 mt-3 mb-3" value="완료">

        </form>

    </div>
</body>
</html>
