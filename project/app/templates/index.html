<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/440c2abcaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>과제</title>
    <style>
        a, a:link, a:hover, a:visited{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col text-center mt-3 mb-3 font-weight-bold h3" >
                <a href="/">Blog</a>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        
         <div class="card border-right-0 border-left-0 border-top-0">
             <div class="row mb-2 ">
                 <div class="col-md-auto">
                    <a href="/"><small class="font-weight-bold"><i class="fas fa-bars"></i> 전체 게시글</small></a> 
                 </div>
                 
                 <div class="col-md-auto">
                    <a href="/create"><small class="font-weight-bold"><i class="fas fa-edit"></i> 게시글 작성</small></a>
                 </div>
             </div>
         </div>
        
        {%for i in boards.all%}
        <div class="card border-right-0 border-left-0 border-top-0">
            <a href="/{{i.id}}">
            <div class="card-body mt-2 mb-2">
                <div class="row font-weight-bold">
                    {{i.title}}
                </div>
                <div class="row">
                    <div class="col p-0">
                        <small>{{i.text}}</small>
                    </div>
                    
                </div>
            </div>
        </a>
            
        </div>
        {%endfor%}

    

    </div>
</body>
</html>
